name: apache-flume-kafka
summary: Ingest Kafka messages with Apache Flume
maintainer: Juju Big Data <bigdata@lists.ubuntu.com>
tags: ["apache", "big_data", "streaming"]
series: [trusty, xenial]
description: |
  Uses a Kafka source, memory channel, and Avro sink in Apache Flume
  to ingest messages published to a Kafka topic.
requires:
  flume-sink:
    interface: flume-agent
  kafka:
    interface: kafka
